<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MERSAGERS</title>
  <link rel="stylesheet" href="./css/dashboard.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Lato:wght@300&display=swap" rel="stylesheet">
</head>
<body>
  <div id="connection-notification" class="notification hidden">
    <span>Conexão bem sucedida!</span>
  </div>
  <div class="container">
    <div class="sections-container">
      <section class="section">
        <div class="card">
          <h3>Nova Mensagem</h3>
          <input type="text" id="message-input" placeholder="Digite sua mensagem aqui">
          <button id="save-message-btn">Salvar</button>
        </div>
        <div class="card">
          <h3 class="toggle-messages">Mensagens Salvas ▼</h3>
          <div id="messages-container" class="hidden">
            <ul id="messages-list"></ul>
          </div>
        </div>
      </section>

      <section class="section">
        <div class="card">
          <h3>Cadastrar Contato</h3>
          <input type="text" id="contact-name" placeholder="Nome">
          <input type="text" id="contact-phone" placeholder="Telefone">
          <button id="save-contact-btn">Salvar</button>
        </div>
        <div class="card">
          <h3 class="toggle-contacts">Contatos Salvos ▼</h3>
          <div id="contacts-container" class="hidden">
            <div id="contacts-list" class="contacts-grid"></div>
          </div>
        </div>
      </section>
    </div>

    <section class="mass-send-section">
      <div class="card">
        <button id="show-sender-btn">Configurar Envio em Massa</button>

        <div id="sender-container" class="hidden">
          <h3>Selecionar Mensagem e Contatos</h3>

          <div class="form-group">
            <label for="message-select">Mensagem:</label>
            <select id="message-select" class="form-control"></select>
          </div>

          <div class="form-group">
            <label>
              <input type="checkbox" id="select-all-contacts">
              Selecionar todos os contatos
            </label>
          </div>

          <div id="contacts-checkboxes" class="contacts-checkboxes">
          </div>

          <button id="send-mass-message-btn" class="btn-send">Enviar Mensagens</button>

          <div id="send-status">
            <p id="send-counter">0/0 enviados</p>
          </div>
        </div>
      </div>
    </section>
  </div>

  <div class="glass-overlay"></div>
  <script type="module" src="./js/dashboard.js"></script>
</body>
</html>
